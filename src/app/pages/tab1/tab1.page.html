<ion-content padding>

  <ion-grid fixed>
    <ion-row>
      <ion-col>
        <h3>Peliculas Recientes</h3>
      </ion-col>
    </ion-row>
  </ion-grid>


  <app-slideshow-backdrop [peliculas]="peliculasRecientes"></app-slideshow-backdrop>

  <ion-grid fixed>
    <ion-row>
      <ion-col>
        <h3>Cartelera</h3>
      </ion-col>
    </ion-row>
  </ion-grid>


  <app-slideshow-poster [peliculasPoster]="peliculasRecientes"></app-slideshow-poster>

  <ion-grid fixed>
    <ion-row>
      <ion-col>
        <h3>Populares</h3>
      </ion-col>
    </ion-row>
  </ion-grid>

  <app-slideshow-pares [peliculas]="populares"  (cargarMas)="cargarMas()"></app-slideshow-pares>

    <ion-slides [options]="slideOpts">

        <ion-card>
          <img [src]="pelicula.backdrop_path | imagen" alt="">
        </ion-card>
      </ion-slide>
    </ion-slides>
  -->

</ion-content>
